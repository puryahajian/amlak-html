    <header class="c-header">
        <div class="header">
            <div onclick="openmolal()" class="profile-header">
                <img src="#" id="profile" onerror="this.onerror=null;this.src='../image/Rectangle 23.png';" />

    <main class="c-main">
        <form id="my-form">
        <div class="main">
                <h2>جزئیات کاربر</h2>
                <div class="upload-img">
                    <div class="upload-profile"></div>
                </div>
                <div class="inputs">
                    <div class="input">
                        <label id="label" for="name">نام : </label>
                        <input type="text" id="input-fname" class="name">
                    </div>
                    <div class="inputone">
                        <label id="label" for="name">نام خانوادگی : </label>
                        <input type="text" id="input-lname" class="name">
                    </div>
                    <div class="inputtwo">
                        <label id="label" for="name">ایمیل : </label>
                        <input type="email" id="input-email" class="name">
                    </div>
                    <div class="inputthree">
                        <label id="label" for="name">شماره تلفن : </label>
                        <input type="text" id="input-number" class="name">
                    </div>
                    <div class="inputfour">
                        <div>
                            <label id="label" for="name">کد ملی: </label>
                            <input type="text" id="input-code" class="name">
                        </div>
                        <div>
                            <label id="label" for="name">نوع شخص : </label>
                            <select>
                                <option value="option1">حقیقی</option>
                                <option value="option2">حقوقی</option>
                            </select>  
                        </div>
                    </div>
                    <div class="inputfive">
                        <label id="label" for="name">آدرس : </label>
                        <input type="text" id="input-address" class="name">
                    </div>
                </div>
                <div class="btns">
                    <button class="sub" type="submit"><span>ذخیره اطلاعات</span></button>
                    <button class="cancel"><span>نادیده گرفتن</span></button>
                </div>
            </div>
        </form>
        </main>


    <script>

        function openmolal() {
            var elem = document.querySelector('.modal');
            if (elem.style.display === "none") {
                elem.style.display = "block";
            } else {
                elem.style.display = "none";
            }
        }
        // 

        const profile = document.querySelectorAll('.upload-profile');

        profile.forEach(item => {
            item.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = () => {
                    const file = input.files[0];
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => {
                        item.style.backgroundImage = `url(${reader.result})`;
                    };
                };
                input.click();
            });
        });
        // 
        // const myform = document.querySelector('#myform')
        const myform = document.querySelector('#my-form')
        const inputfname = document.querySelector('#input-fname')
        const inputlname = document.querySelector('#input-lname')
        const inputemail = document.querySelector('#input-email')
        const inputnumber = document.querySelector('#input-number')
        const inputcode = document.querySelector('#input-code')
        const inputaddress = document.querySelector('#input-address')
        const alert = document.querySelector('.alert')

        myform.addEventListener("submit",onSubmit)
        function onSubmit(e){
            e.preventDefault()
            // console.log(inputfname.value);

            if (inputaddress.value === '' || inputcode.value === '' || inputnumber.value === '' || inputemail.value === '' || inputfname.value === '' || inputlname.value === '') {
                alert.style.display = "flex";

                setTimeout(()=>{
                    alert.remove()
                },5000)
            }
        }     
        function closeAlert() {
            alert.style.display = "none";
        }

    



    </script>
</body>
